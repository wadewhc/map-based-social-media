{% extends "header_template.html" %}
{% block head %}
  {{ super() }}
  <title>MAPOST | Edit Post</title>
  <link rel="stylesheet" href="/static/css/create.css">
  <script src="/static/js/location.js"></script>
{% endblock %}
{% block content %}
<div class="pure-g">
  <div class="pure-u-1-4 pure-u-md-1-4"></div>
  <form action="/api/post/edit" method="post" enctype="multipart/form-data" class="pure-form pure-g pure-u-1-2">
    <input type="hidden" id="post-id" name="post-id" value="{{ post_id }}">
    <fieldset>
      <legend>Edit Your Post:</legend>
      <div class="pure-control-group">
        <label for="create-text"></label>
        <textarea id="create-text" name="create-text" class="pure-input-1" placeholder="What is happening?!" maxlength="256" required>{{ post.content }}</textarea>
      </div>
      <div class="pure-group">
        <legend>Choose an image:</legend>
        <input type="file" id="image-input" name="image-input" accept="image/*" class="pure-input">
      </div>
      
      <div class="pure-u-4">
        <label for="create-lat"></label>
        <input type="number" step="any" value="{{ post.lat }}" id="create-lat" name="create-lat" class="pure-input-1-3" placeholder="Latitude" min="-90" max="90" required>

        <label for="create-long"></label>
        <input type="number" step="any" value="{{ post.long }}" id="create-long" name="create-long" class="pure-input-1-3" placeholder="Longitude" min="-180" max="180" required>

        <button type="button" id="curr-location" class="pure-button pure-input">Use Current Location</button>
      </div>
      <div class="pure-controls form-submit-field">
        <button type="submit" class="pure-button pure-button-primary pure-u">Save Edit</button>
      </div>
    </fieldset>
  </form>
</div>  
{% endblock %}
